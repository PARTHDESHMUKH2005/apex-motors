<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex Motors — Member Access</title>
  <link rel="stylesheet" href="shared.css" />
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 5% 4rem;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1208 50%, #0d0d0d 100%);
      position: relative;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(212,168,67,0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .auth-box {
      width: 100%;
      max-width: 460px;
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 3rem;
      position: relative;
      z-index: 1;
    }

    .auth-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), var(--orange-accent));
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-header .logo-text {
      font-family: var(--font-display);
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      font-size: 0.85rem;
      color: var(--gray);
      font-weight: 300;
    }

    /* Tab Toggle */
    .auth-tabs {
      display: flex;
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 2rem;
    }

    .auth-tab {
      flex: 1;
      padding: 0.85rem;
      text-align: center;
      font-family: var(--font-display);
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: transparent;
      color: var(--gray);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      background: var(--gold);
      color: var(--bg-dark);
    }

    .auth-tab:not(.active):hover {
      background: rgba(255,255,255,0.03);
      color: var(--white);
    }

    /* Form */
    .auth-form { display: none; }
    .auth-form.active { display: block; }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-family: var(--font-display);
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--gray-light);
      margin-bottom: 0.5rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.9rem 1rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--white);
      font-family: var(--font-ui);
      font-size: 0.9rem;
      font-weight: 300;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input::placeholder {
      color: var(--gray-dark);
    }

    .form-group input:focus, .form-group select:focus {
      border-color: var(--gold);
    }

    .form-group select {
      appearance: none;
      cursor: pointer;
    }

    .form-group select option {
      background: var(--bg-dark);
      color: var(--white);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--gray-light);
      cursor: pointer;
    }

    .form-options label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--gold);
    }

    .form-options a {
      font-size: 0.8rem;
      color: var(--gold);
      transition: color 0.3s ease;
    }

    .form-options a:hover {
      color: var(--gold-light);
    }

    .auth-submit {
      width: 100%;
      padding: 1rem;
      font-family: var(--font-display);
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: var(--gold);
      color: var(--bg-dark);
      border: 2px solid var(--gold);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .auth-submit:hover {
      background: var(--gold-light);
      border-color: var(--gold-light);
      box-shadow: 0 0 35px rgba(212, 168, 67, 0.3);
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .auth-divider::before, .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.08);
    }

    .auth-divider span {
      font-size: 0.7rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .social-login {
      display: flex;
      gap: 1rem;
    }

    .social-btn {
      flex: 1;
      padding: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--gray-light);
      font-family: var(--font-ui);
      font-size: 0.8rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      border-color: var(--gold-dim);
      background: rgba(212,168,67,0.05);
      color: var(--white);
    }

    .social-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Success message */
    .auth-success {
      display: none;
      text-align: center;
      padding: 2rem 0;
    }

    .auth-success.show { display: block; }

    .auth-success .checkmark {
      width: 64px;
      height: 64px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--gold);
    }

    .auth-success h3 {
      font-family: var(--font-display);
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .auth-success p {
      color: var(--gray-light);
      font-size: 0.9rem;
      font-weight: 300;
      margin-bottom: 1.5rem;
    }

    .back-home {
      display: inline-block;
      font-family: var(--font-display);
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--gold);
      transition: color 0.3s ease;
    }

    .back-home:hover { color: var(--gold-light); }

    @media (max-width: 600px) {
      .auth-box { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar">
    <a href="index.html" class="nav-logo">Apex Motors</a>
    <ul class="nav-links" id="navLinks">
      <li><a href="collection.html">Collection</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="login.html" class="nav-cta" style="text-decoration:none;">Member Access</a>
    <div class="hamburger" id="hamburger" onclick="toggleMobileMenu()">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- AUTH -->
  <div class="auth-container">
    <div class="auth-box" id="authBox">
      <div class="auth-header">
        <div class="logo-text">Apex Motors</div>
        <p>Access your exclusive member portal</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
        <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- SIGN IN FORM -->
      <form class="auth-form active" id="signinForm" onsubmit="handleSignIn(event)">
        <div class="form-group">
          <label for="signin-email">Email Address</label>
          <input type="email" id="signin-email" placeholder="your@email.com" required />
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" placeholder="••••••••" required />
        </div>
        <div class="form-options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="auth-submit">Sign In</button>
        <div class="auth-divider"><span>or</span></div>
        <div class="social-login">
          <button type="button" class="social-btn" onclick="socialLogin('Google')">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <button type="button" class="social-btn" onclick="socialLogin('Apple')">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
            Apple
          </button>
        </div>
      </form>

      <!-- SIGN UP FORM -->
      <form class="auth-form" id="signupForm" onsubmit="handleSignUp(event)">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="signup-email">Email Address</label>
          <input type="email" id="signup-email" placeholder="your@email.com" required />
        </div>
        <div class="form-group">
          <label for="signup-phone">Phone Number</label>
          <input type="tel" id="signup-phone" placeholder="+1 (555) 000-0000" />
        </div>
        <div class="form-group">
          <label for="signup-type">Account Type</label>
          <select id="signup-type">
            <option value="collector">Private Collector</option>
            <option value="dealer">Dealer / Broker</option>
            <option value="investor">Investor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Min 8 characters" required minlength="8" />
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="Re-enter password" required minlength="8" />
        </div>
        <button type="submit" class="auth-submit">Create Account</button>
        <div class="auth-divider"><span>or</span></div>
        <div class="social-login">
          <button type="button" class="social-btn" onclick="socialLogin('Google')">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <button type="button" class="social-btn" onclick="socialLogin('Apple')">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
            Apple
          </button>
        </div>
      </form>

      <!-- SUCCESS STATE -->
      <div class="auth-success" id="authSuccess">
        <div class="checkmark">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <h3 id="successTitle">Welcome Back!</h3>
        <p id="successMsg">Redirecting to your member dashboard...</p>
        <a href="index.html" class="back-home">← Return to Home</a>
      </div>
    </div>
  </div>

  <script src="shared.js"></script>
  <script>
    function switchTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById('authSuccess').classList.remove('show');

      if (tab === 'signin') {
        document.querySelectorAll('.auth-tab')[0].classList.add('active');
        document.getElementById('signinForm').classList.add('active');
      } else {
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.getElementById('signupForm').classList.add('active');
      }
    }

    // Check URL param for auto-switching tab
    const params = new URLSearchParams(window.location.search);
    if (params.get('tab') === 'signup') switchTab('signup');
    if (params.get('tab') === 'dealer') {
      switchTab('signin');
      document.querySelector('.auth-header p').textContent = 'Dealer portal access';
    }

    function handleSignIn(e) {
      e.preventDefault();
      document.getElementById('signinForm').style.display = 'none';
      document.querySelectorAll('.auth-tab').forEach(t => t.style.display = 'none');
      const success = document.getElementById('authSuccess');
      success.classList.add('show');
      document.getElementById('successTitle').textContent = 'Welcome Back!';
      document.getElementById('successMsg').textContent = 'You have been signed in successfully.';
    }

    function handleSignUp(e) {
      e.preventDefault();
      const pw = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (pw !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      document.getElementById('signupForm').style.display = 'none';
      document.querySelectorAll('.auth-tab').forEach(t => t.style.display = 'none');
      const success = document.getElementById('authSuccess');
      success.classList.add('show');
      document.getElementById('successTitle').textContent = 'Account Created!';
      document.getElementById('successMsg').textContent = 'Welcome to Apex Motors. Your exclusive membership is now active.';
    }

    function socialLogin(provider) {
      document.querySelectorAll('.auth-form').forEach(f => f.style.display = 'none');
      document.querySelectorAll('.auth-tab').forEach(t => t.style.display = 'none');
      const success = document.getElementById('authSuccess');
      success.classList.add('show');
      document.getElementById('successTitle').textContent = 'Connected with ' + provider + '!';
      document.getElementById('successMsg').textContent = 'Your ' + provider + ' account has been linked successfully.';
    }
  </script>
</body>
</html>
